<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="js/script.js" defer></script>
  </head>
  <body>
    <div class="flex justify-center items-center min-h-screen bg-gray-100 p-4">
      <div class="bg-white shadow-1g rounded-19">
        <div class="flex border-b border-gray-300">
          <button
            class="bg-blue-500 text-white p-4 rounded-t hover:bg-blue-600 focus:outline-none"
            onclick="showTab(0)"
          >
            Tab 1
          </button>
          <button
            class="bg-gray-200 text-gray-800 p-4 rounded-t hover:bg-blue-600 focus:outline-none"
            onclick="showTab(1)"
          >
            Tab 2
          </button>
          <button
            class="bg-gray-200 text-gray-800 p-4 rounded-t hover:bg-blue-600 focus:outline-none"
            onclick="showTab(2)"
          >
            Tab 3
          </button>
        </div>
        <div class="p-4" id="tab-content-0">
          <p>Content for Tab 1</p>
          <img src="https://placehold.co/600x400?text=Tab+1+Image" class="mt-4 rounded shadow-lg" alt="">
        </div>
        <div class="p-4 hidden" id="tab-content-1">
          <p>Content for Tab 2</p>
          <img src="https://placehold.co/600x400?text=Tab+2+Image" class="mt-4 rounded shadow-lg" alt="">
        </div>
        <div class="p-4 hidden" id="tab-content-2">
          <p>Content for Tab 3</p>
          <img src="https://placehold.co/600x400?text=Tab+3+Image" class="mt-4 rounded shadow-lg" alt="">
        </div>
        <div class="p-4 hidden" id="tab-content-3">
          <p>Content for Tab 4</p>
          <img src="https://placehold.co/600x400?text=Tab+4+Image" class="mt-4 rounded shadow-lg" alt="">
        </div>
      </div>
    </div>

  </body>
</html>
